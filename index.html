<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anderson Nunes – Desenvolvedor Backend</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --primary: #4c8bff;
        --secondary: #1e1f26;
        --card-bg: rgba(255, 255, 255, 0.16);
        --glass-bg: rgba(255, 255, 255, 0.08);
        --text-light: #f1f1f1;
        --shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0a0d1a, #1a1f33 60%, #0f1629);
        color: var(--text-light);
        overflow-x: hidden;
    }

    /* HEADER */
    header {
        padding: 110px 20px 80px;
        text-align: center;
        position: relative;
    }

    header h1 {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 0 8px var(--primary);
        animation: fadeDown 1.4s ease-out;
    }

    header p {
        font-size: 1.3rem;
        margin-top: 12px;
        opacity: .8;
        animation: fadeDown 1.6s ease-out;
    }

    /* NAV */
    nav {
        position: sticky;
        top: 0;
        background: rgba(15, 18, 34, 0.8);
        backdrop-filter: blur(10px);
        padding: 15px 0;
        display: flex;
        justify-content: center;
        gap: 40px;
        z-index: 10;
        box-shadow: var(--shadow);
    }

    nav a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 600;
        transition: .3s;
        padding: 6px 12px;
        border-radius: 6px;
    }

    nav a:hover {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 0 12px var(--primary);
    }
